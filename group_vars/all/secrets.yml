---
# This file contains all secrets and should be encrypted with Ansible Vault.

# API Keys for *arr stack
prowlarr_api_key: "YourSecretProwlarrApiKey"
sonarr_api_key: "YourSecretSonarrApiKey"
radarr_api_key: "YourSecretRadarrApiKey"
readarr_api_key: "YourSecretReadarrApiKey"
lidarr_api_key: "YourSecretLidarrApiKey"
bazarr_api_key: "YourSecretBazarrApiKey"

# You can add other secrets here, e.g., for qBittorrent WebUI
# qbittorrent_webui_password: "SuperSecretPassword123"

# Default passwords (CHANGE THESE!)
default_grafana_password: "admin123"
default_qbittorrent_password: "adminadmin"
default_code_server_password: "codeserver123"
default_postgres_password: "a_very_secure_password_change_me"
tandoor_secret_key: "a_very_secret_key_for_tandoor_change_me"

# JWT secret for Jellystat (can reuse tandoor_secret_key or create new one)
jellystat_jwt_secret: "{{ tandoor_secret_key }}"

# Networking passwords
adguard_auth_pass: "a_very_secret_pass_for_adguard_change_me" # Set your password in the AdGuard UI