# ===================================================================
# PHOTO MANAGEMENT - IMMICH STACK
# ===================================================================
immich:
  group:
    name: photos
    gid: 74686
  user:
    name: photos_manager
    uid: 74686
    groups: "{{ immich.group.name }}"
  dir: "{{ storage.base_dir }}/photos"

  services:
    immich:
      enabled: true
