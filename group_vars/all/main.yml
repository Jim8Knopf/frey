monitoring:
  group:
    name: monitoring
    gid: 12341
  user:
    name: monitoring_manager
    uid: 12341
    groups: "{{ monitoring.group.name }}"
  dir: "{{ storage.base_dir }}/monitoring"
  dockge:
    enabled: true
    port: 5001
    image: "louislam/dockge"
    version: 1
  prometheus:
    enabled: true
    port: 9090
    image: "prom/prometheus"
    version: "latest"
  node-exporter:
    enabled: true
    port: 9100
    image: "prom/node-exporter"
    version: "latest"
  cadvisor:
    enabled: true
    port: 8081
    image: "gcr.io/cadvisor/cadvisor"
    version: "latest"
  grafana:
    enabled: true
    port: 3000
    image: "grafana/grafana"
    version: "latest"
    # OIDC/SSO Configuration (Authelia)
    # All OAuth URLs use clean DNS names without ports (http://auth.frey)
    # Browser: auth.frey → AdGuard DNS → Traefik → Authelia
    # Backend: auth.frey → Traefik network alias → Traefik → Authelia
    # Works offline via AdGuard local DNS and Docker network aliases through Traefik
    oidc_client_id: "grafana"
    oidc_scopes: "openid profile email groups"
    oidc_auth_url: "{{ network.authelia_public_url }}/api/oidc/authorization"
    oidc_token_url: "{{ network.authelia_public_url }}/api/oidc/token"
    oidc_api_url: "{{ network.authelia_public_url }}/api/oidc/userinfo"
    oidc_role_attribute_path: "contains(groups, 'admin_users') && 'Admin' || contains(groups, 'monitoring_users') && 'Editor' || 'Viewer'"
  loki:
    enabled: true
    port: 3100
    image: "grafana/loki"
    version: "latest"
  promtail:
    enabled: true
    image: "grafana/promtail"
    version: "latest"
  uptime-kuma:
    enabled: true
    port: 3001
    image: "louislam/uptime-kuma"
    version: 1
  watchtower:
    enabled: true
    image: "containrrr/watchtower"
    version: "latest"
  speedtest-tracker:
    enabled: true
    port: 8181
    image: "lscr.io/linuxserver/speedtest-tracker"
    version: "latest"
  # Application-specific exporters for comprehensive monitoring
  postgres-exporter:
    enabled: true
    port: 9187
    image: "prometheuscommunity/postgres-exporter"
    version: "latest"
  redis-exporter:
    enabled: true
    port: 9121
    image: "oliver006/redis_exporter"
    version: "latest"
  adguard-exporter:
    enabled: true
    port: 9617
    image: "ebrianne/adguard-exporter"
    version: "latest"
  qbittorrent-exporter:
    enabled: true
    port: 9022
    image: "esanchezm/prometheus-qbittorrent-exporter"
    version: "latest"
  # Dashboard auto-provisioning
  dashboard_provisioning:
    enabled: true
  # Alerting configuration
  alerting:
    enabled: true


# ===================================================================
# INFRASTRUCTURE - REFACTORED FOR DYNAMIC COMPOSE GENERATION
# ===================================================================
infrastructure:
  group:
    name: infrastructure
    gid: 46372
  user:
    name: infrastructure_manager
    uid: 46372
    groups: "{{ infrastructure.group.name }}"
  dir: "{{ storage.base_dir }}/infrastructure"
  services:
    traefik:
      enabled: true
      version: "latest"
      ports:
        http: 80
        https: 443
        dashboard: 8082
      config:
        acme_email: "{{ admin_email }}"  # Using admin email for Let's Encrypt notifications
      metrics:
        enabled: true
        port: 8083
    portainer:
      enabled: true
      version: "latest"
      ports:
        http: 9000
    dockge:
      enabled: true
      version: "1"
      ports:
        http: 5001
    step_ca:
      enabled: true  # Enable when ready to implement ACME-based certificate management
      version: "latest"
      port: 9336  # External port mapping (maps to internal 9443)
      # CA Identity Configuration
      ca_name: "Frey CA"  # Display name for the CA
      root_ca_cn: "Frey Root CA"  # Common Name for root certificate
      intermediate_ca_cn: "Frey CA Intermediate CA"  # Common Name for intermediate cert
      organization: "Frey"  # Organization name (O)
      country: "DE"  # Country code (C)
      # CA DNS Names
      dns_names:
        - "ca.{{ network.domain_name }}"
        - "step-ca.{{ network.domain_name }}"
        - "step-ca"
        - "localhost"
        - "127.0.0.1"
      # Provisioner Configuration
      provisioner_name: "admin"  # Default JWK provisioner name
      acme_provisioner_name: "acme"  # ACME provisioner name
      # Certificate Durations (for ACME provisioner)
      default_cert_duration: "2160h"  # 90 days
      max_cert_duration: "2160h"  # 90 days
      min_cert_duration: "5m"  # 5 minutes
      # Certificate Files
      cert_files:
        root_ca: "frey-ca.crt"
        root_key: "frey-ca.key"
        wildcard_cert: "frey.crt"
        wildcard_key: "frey.key"
        wildcard_csr: "frey.csr"
        san_config: "san.cnf"

