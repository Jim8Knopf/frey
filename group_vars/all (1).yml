---
# Globale Konfigurationsvariablen f√ºr Pi5 Hub

# System-Konfiguration
timezone: "Europe/Berlin"
locale: "de_DE.UTF-8"
keyboard_layout: "de"

# Benutzer-Konfiguration
admin_user: "pi"
admin_groups: ["sudo", "docker"]

# SSD-Konfiguration
ssd_mount_point: "/mnt/ssd"
ssd_device: "/dev/sda1"  # Anpassen je nach Setup

# Docker-Konfiguration
docker_data_root: "/mnt/ssd/docker"
docker_compose_version: "2.24.0"

# Netzwerk-Konfiguration
domain_name: "pi5hub.local"
internal_network: "192.168.1.0/24"

# Service-Ports (Basis)
traefik_web_port: 80
traefik_websecure_port: 443
traefik_dashboard_port: 8080

# Monitoring
enable_monitoring: true
prometheus_port: 9090
grafana_port: 3000

# Media Services
jellyfin_port: 8096
sonarr_port: 8989
radarr_port: 7878

# AI Services
ollama_port: 11434
openwebui_port: 8081

# File Management
filebrowser_port: 8082
code_server_port: 8083

# Home Assistant
homeassistant_port: 8123

# Photo Management
immich_port: 2283

# Backup-Konfiguration
backup_enabled: true
backup_retention_days: 30
backup_location: "/mnt/ssd/backups"

# Update-Konfiguration
auto_update_enabled: false
reboot_after_update: false
