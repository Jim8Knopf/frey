---
- name: Create file management stack directory
  ansible.builtin.file:
    path: "{{ storage.stacks }}/filetools"
    state: directory
    owner: "{{ media_user }}"
    group: "{{ media_user }}"
    mode: '0755'

- name: Deploy file management tools compose file
  ansible.builtin.template:
    src: docker-compose-filetools.yml.j2
    dest: "{{ storage.stacks }}/filetools/docker-compose.yml"
    owner: "{{ media_user }}"
    group: "{{ media_user }}"
    mode: '0644'

- name: Start file management stack with graceful error handling
  block:
    - name: Start file management containers using compose
      community.docker.docker_compose_v2:
        project_src: "{{ storage.stacks }}/filetools"
        state: present
        remove_orphans: true
        timeout: 300
      register: compose_result
      retries: 2
      delay: 30

  rescue:
    - name: Handle compose failure - gather logs
      ansible.builtin.command:
        cmd: docker compose -f "{{ storage.stacks }}/filetools/docker-compose.yml" logs --tail=50
      register: compose_logs
      failed_when: false

    - name: Display compose error details
      ansible.builtin.debug:
        msg: |
          File management stack deployment failed. Recent logs:
          {{ compose_logs.stdout }}
      when: compose_logs.stdout is defined

    - name: Fail with helpful message
      ansible.builtin.fail:
        msg: "File management stack deployment failed. Check the logs above and ensure all required directories exist."

