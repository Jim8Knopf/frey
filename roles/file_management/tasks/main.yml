---
- name: Create file management stack directory
  ansible.builtin.file:
    path: "{{ storage.stacks }}/filetools"
    state: directory
    owner: "{{ media_user }}"
    group: "{{ media_user }}"
    mode: '0755'

- name: Deploy file management tools compose file
  ansible.builtin.template:
    src: docker-compose-filetools.yml.j2
    dest: "{{ storage.stacks }}/filetools/docker-compose.yml"
    owner: "{{ media_user }}"
    group: "{{ media_user }}"
    mode: '0644'

- name: Start file management containers using compose
  community.docker.docker_compose_v2:
    project_src: "{{ storage.stacks }}/filetools"
    state: present

