---
- name: Setup media stack user
  include_tasks: "templates/create_user.yml"
  vars:
    stack: "media"  
    folders: [movies, tv, music, audiobooks, podcasts,audiobook-bridge]
    checkVar: [media, storage.base_dir, media.user.name]


- name: Pre-pull all enabled media stack images
  community.docker.docker_image:
    name: "{{ item.image }}"
    source: pull
    state: present
    timeout: 300
  loop: "{{ media.services.values() | selectattr('enabled', 'equalto', true) | list }}"
  loop_control:
    label: "{{ item.image }}"
  register: image_pull_results
  retries: 2
  delay: 10
  failed_when: false

- name: Set failed pulls fact
  ansible.builtin.set_fact:
    failed_pulls: "{{ image_pull_results.results | select('failed') | map(attribute='item.image') | list }}"

- name: Report failed image pulls
  ansible.builtin.debug:
    msg: "Warning: Failed to pull the following images: {{ failed_pulls }}. Will retry during compose."
  when: failed_pulls | length > 0

- name: Deploy audiobook bridge playback script
  ansible.builtin.template:
    src: audiobook-bridge/play_book.py.j2
    dest: "{{ storage.appdata_dir }}/audiobook-bridge/play_book.py"
    owner: "{{ media.user.name }}"
    group: "{{ media.group.name }}"
    mode: '0755'
  when: media.services.audiobook_bridge.enabled | default(false)

# ==============================================================================
# JELLYFIN LDAP AUTHENTICATION CONFIGURATION
# ==============================================================================
# Deploy LDAP-Auth plugin configuration for unified authentication via Authentik
# NOTE: LDAP Authentication plugin must be installed manually first via Jellyfin UI
#       (Dashboard > Plugins > Catalog > "LDAP Authentication")
# This task manages the plugin's XML configuration file automatically

- name: Ensure Jellyfin plugins/configurations directory exists
  ansible.builtin.file:
    path: "{{ storage.appdata_dir }}/jellyfin/plugins/configurations"
    state: directory
    owner: "{{ media.user.name }}"
    group: "{{ media.group.name }}"
    mode: '0755'
  when:
    - infrastructure.services.authentik.enabled | default(false)
    - media.services.jellyfin.enabled | default(false)

- name: Deploy Jellyfin LDAP-Auth plugin configuration
  ansible.builtin.template:
    src: jellyfin-ldap-auth.xml.j2
    dest: "{{ storage.appdata_dir }}/jellyfin/plugins/configurations/LDAP-Auth.xml"
    owner: "{{ media.user.name }}"
    group: "{{ media.group.name }}"
    mode: '0600'
    backup: yes
  when:
    - infrastructure.services.authentik.enabled | default(false)
    - media.services.jellyfin.enabled | default(false)
  notify: Restart Jellyfin

- name: Deploy media stack compose file
  ansible.builtin.template:
    src: docker-compose-media.yml.j2
    dest: "{{ storage.stacks }}/media/docker-compose.yml"
    owner: "{{ media.user.name }}"
    group: "{{ media.group.name }}"
    mode: '0644'
    backup: yes
  register: compose_template_result

- name: Stop qBittorrent container before config modification
  community.docker.docker_container:
    name: "{{ media.services.qbittorrent.container_name }}"
    state: stopped
  when: not media.vpn.enabled

- name: Disable qBittorrent proxy if VPN is disabled
  ansible.builtin.lineinfile:
    path: "{{ storage.appdata_dir }}/qbittorrent/qBittorrent/qBittorrent.conf"
    regexp: '^Proxy\\Profiles\\BitTorrent='
    line: 'Proxy\\Profiles\\BitTorrent=false'
  when: not media.vpn.enabled

- name: Start qBittorrent container after config modification
  community.docker.docker_container:
    name: "{{ media.services.qbittorrent.container_name }}"
    state: started
  when: not media.vpn.enabled

- name: Show rendered compose
  ansible.builtin.shell: |
    nl -ba /opt/frey/stacks/media/docker-compose.yml
  register: compose_snippet
  when: debug_enabled | default(false) | bool

- debug:
    var: compose_snippet.stdout_lines
  when: debug_enabled | default(false) | bool

- name: Validate Docker Compose file syntax
  ansible.builtin.command:
    cmd: docker compose -f "{{ storage.stacks }}/media/docker-compose.yml" config --quiet
  register: compose_validation
  failed_when: compose_validation.rc != 0
  changed_when: false

- name: Start media stack with graceful error handling
  block:
    - name: Start media stack containers using compose
      community.docker.docker_compose_v2:
        project_src: "{{ storage.stacks }}/media"
        state: present
        remove_orphans: true
        timeout: 300
      register: compose_result
      retries: 2
      delay: 30

  rescue:
    - name: Handle compose failure - gather logs
      ansible.builtin.command:
        cmd: docker compose -f "{{ storage.stacks }}/media/docker-compose.yml" logs --tail=50
      register: compose_logs
      failed_when: false

    - name: Display compose error details
      ansible.builtin.debug:
        msg: |
          Media stack deployment failed. Recent logs:
          {{ compose_logs.stdout }}
      when: compose_logs.stdout is defined

    - name: Fail with helpful message
      ansible.builtin.fail:
        msg: "Media stack deployment failed. Check the logs above and ensure all required directories exist."

