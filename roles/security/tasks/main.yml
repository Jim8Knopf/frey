---
- name: Install security packages
  ansible.builtin.apt:
    name:
      - fail2ban
      - ufw
      - unattended-upgrades
      - logwatch
    state: present

- name: Configure UFW default policies
  community.general.ufw:
    direction: "{{ item.direction }}"
    policy: "{{ item.policy }}"
  loop:
    - { direction: 'incoming', policy: 'deny' }
    - { direction: 'outgoing', policy: 'allow' }
  when: enable_ufw

- name: Configure UFW rules for enabled services (TCP)
  community.general.ufw:
    rule: allow
    port: "{{ item }}"
    proto: tcp
  loop: "{{ firewall_tcp_ports }}"
  when: enable_ufw

- name: Configure UFW rules for AdGuard DNS
  community.general.ufw:
    rule: allow
    port: "53"
    proto: "{{ item }}"
  loop: [ 'tcp', 'udp' ]
  when: enable_ufw and deploy_networking

- name: Configure UFW rules for WiFi Access Point
  community.general.ufw:
    rule: allow
    port: "{{ item.port }}"
    proto: "{{ item.proto }}"
    from: "{{ wifi_ap_ip | regex_replace('\\.[0-9]+$', '.0/24') }}"
  loop:
    - { port: '53', proto: 'udp' }  # DNS
    - { port: '53', proto: 'tcp' }  # DNS
    - { port: '67', proto: 'udp' }  # DHCP
  when: enable_ufw and deploy_wifi_access_point

# Allow access to services from WiFi AP network
- name: Configure UFW rules for services from WiFi AP network
  community.general.ufw:
    rule: allow
    port: "{{ item }}"
    proto: tcp
    from: "{{ wifi_ap_ip | regex_replace('\\.[0-9]+$', '.0/24') }}"
  loop: "{{ firewall_tcp_ports }}"
  when: enable_ufw and deploy_wifi_access_point

- name: Enable UFW
  community.general.ufw:
    state: enabled
  when: enable_ufw

- name: Configure Fail2Ban jail
  ansible.builtin.template:
    src: jail.local.j2
    dest: /etc/fail2ban/jail.local
  notify: restart fail2ban
  when: enable_fail2ban

- name: Enable automatic security updates
  ansible.builtin.lineinfile:
    path: /etc/apt/apt.conf.d/50unattended-upgrades
    regexp: '^//.*"${distro_id}:${distro_codename}-security";'
    line: '        "${distro_id}:${distro_codename}-security";'
    state: present
