---
# ==============================================================================
# INFRASTRUCTURE ROLE - DEFAULT VARIABLES
# ==============================================================================

deploy_infrastructure: true

# ==============================================================================
# INFRASTRUCTURE STACK CONFIGURATION
# ==============================================================================
infrastructure:
  group:
    name: infrastructure
    gid: 46372
  user:
    name: infrastructure_manager
    uid: 46372
    groups: "{{ infrastructure.group.name }}"
  dir: "{{ storage.base_dir }}/infrastructure"
  services:
    traefik:
      enabled: true
      version: "latest"
      ports:
        http: 80
        https: 443
        dashboard: 8082
      config:
        acme_email: "{{ admin.email }}"  # Using admin email for Let's Encrypt notifications
    portainer:
      enabled: true
      version: "latest"
      ports:
        http: 9000
    dockge:
      enabled: true
      version: "1"
      ports:
        http: 5001
    step_ca:
      enabled: true
      version: "latest"
      port: 9336
      ca_name: "Frey CA"
      # DNS names used by Step-CA for its own TLS certificate
      # First entry becomes the primary URL (e.g. https://ca.frey:9443)
      dns_names:
        - "step-ca"
        - "ca.{{ network.domain_name }}"
        - "step-ca.{{ network.domain_name }}"
        - "{{ network.domain_name }}"
      provisioner_name: "admin"
      admin_password: "{{ vault_step_ca_admin_password }}"
      cert_files:
        root_ca: "root_ca.crt"
        root_key: "root_ca.key"
        wildcard_cert: "wildcard.crt"
        wildcard_key: "wildcard.key"
        wildcard_csr: "wildcard.csr"
        san_config: "san.cnf"
      default_cert_duration: "2160h" # 90 days
      max_cert_duration: "8760h" # 1 year
      min_cert_duration: "1h"
      root_ca_cn: "Frey Root CA"
      organization: "Frey"
      country: "DE"
      force_reinit: false
