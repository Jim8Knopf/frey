---
- name: Assert required automation variables
  ansible.builtin.assert:
    that:
      - automation is defined
      - storage.base_dir is defined
      - storage.stacks is defined
      - storage.appdata_dir is defined
      - automation.user.name is defined
      - automation.user.uid is defined
      - automation.group.name is defined
      - automation.group.gid is defined
      - automation.services is defined
    msg: "Required automation variables are not defined. Check group_vars/all/main.yml"
    quiet: false

- name: Setup automation stack user
  include_tasks: "templates/create_user.yml"
  vars:
    stack: "automation"
    folders: [ollama, n8n, open-webui, homeassistant, piper, wyoming-whisper]
    checkVar: [storage.base_dir, automation.user.name]

- name: Combine automation and homeassistant services for pre-pulling
  ansible.builtin.set_fact:
    automation_all_services: "{{ (automation.services.values() | list) + (homeassistant.services.values() | list) }}"
  when: features.homeassistant | default(false)

- name: Pre-pull all enabled automation stack images
  community.docker.docker_image:
    name: "{{ item.image }}"
    source: pull
    state: present
    timeout: 300
  loop: "{{ automation_all_services | default(automation.services.values()) | selectattr('enabled', 'equalto', true) | list }}"
  loop_control:
    label: "{{ item.image }}"
  register: image_pull_results
  retries: 2
  delay: 10
  failed_when: false

- name: Set failed pulls fact
  ansible.builtin.set_fact:
    failed_pulls: "{{ image_pull_results.results | select('failed') | map(attribute='item.image') | list }}"

- name: Report failed image pulls
  ansible.builtin.debug:
    msg: "Warning: Failed to pull the following images: {{ failed_pulls }}. Will retry during compose."
  when: failed_pulls | length > 0

- name: Deploy automation stack compose file
  ansible.builtin.template:
    src: docker-compose-automation.yml.j2
    dest: "{{ storage.stacks }}/automation/docker-compose.yml"
    owner: "{{ automation.user.name }}"
    group: "{{ automation.group.name }}"
    mode: '0644'

- name: Validate automation compose syntax
  ansible.builtin.command:
    cmd: docker compose -f {{ storage.stacks }}/automation/docker-compose.yml config --quiet
  register: compose_validation
  failed_when: compose_validation.rc != 0
  changed_when: false

- name: Deploy automation stack with error handling
  block:
    - name: Start automation stack containers using compose
      community.docker.docker_compose_v2:
        project_src: "{{ storage.stacks }}/automation"
        state: present
        remove_orphans: true
        timeout: 300
      register: compose_result
      retries: 2
      delay: 30

  rescue:
    - name: Gather automation stack failure logs
      ansible.builtin.command:
        cmd: docker compose -f {{ storage.stacks }}/automation/docker-compose.yml logs --tail=50
      register: failure_logs
      failed_when: false

    - name: Display automation deployment failure context
      ansible.builtin.debug:
        msg: |
          Automation stack deployment failed.
          Recent logs:
          {{ failure_logs.stdout }}

    - name: Fail with context
      ansible.builtin.fail:
        msg: "Automation stack deployment failed. See logs above."

- name: Verify automation containers are running
  ansible.builtin.command:
    cmd: docker compose -f {{ storage.stacks }}/automation/docker-compose.yml ps --filter "status=running" --format json
  register: running_containers
  changed_when: false
  failed_when: false

- name: Report automation container status
  ansible.builtin.debug:
    msg: "{{ (running_containers.stdout | from_json | length) }} automation containers are running"
  when: running_containers.rc == 0